<html>
  <head>
    <title>Make Your Own Bingo Card</title>
    <link rel="stylesheet" rev="stylesheet" href="bingo-card.css" />
    <script type="text/javascript" src="bingo-card.js"></script>
  </head>
  <body>
    <h1>Genereer een BINGO kaart voor de familiebingo!</h1>
    <table>
      <tr>
        <th width="20%">B</th>
        <th width="20%">I</th>
        <th width="20%">N</th>
        <th width="20%">G</th>
        <th width="20%">O</th>
      </tr>
      <tr>
        <td id="square0" onclick="changeColor(this)">&nbsp;</td>
        <td id="square1" onclick="changeColor(this)">&nbsp;</td>
        <td id="square2" onclick="changeColor(this)">&nbsp;</td>
        <td id="square3" onclick="changeColor(this)">&nbsp;</td>
        <td id="square4" onclick="changeColor(this)">&nbsp;</td>
      </tr>
      <tr>
        <td id="square5" onclick="changeColor(this)">&nbsp;</td>
        <td id="square6" onclick="changeColor(this)">&nbsp;</td>
        <td id="square7" onclick="changeColor(this)">&nbsp;</td>
        <td id="square8" onclick="changeColor(this)">&nbsp;</td>
        <td id="square9" onclick="changeColor(this)">&nbsp;</td>
      </tr>
      <tr>
        <td id="square10" onclick="changeColor(this)">&nbsp;</td>
        <td id="square11" onclick="changeColor(this)">&nbsp;</td>
        <td id="free">Free</td>
        <td id="square12" onclick="changeColor(this)">&nbsp;</td>
        <td id="square13" onclick="changeColor(this)">&nbsp;</td>
      </tr>
      <tr>
        <td id="square14" onclick="changeColor(this)">&nbsp;</td>
        <td id="square15" onclick="changeColor(this)">&nbsp;</td>
        <td id="square16" onclick="changeColor(this)">&nbsp;</td>
        <td id="square17" onclick="changeColor(this)">&nbsp;</td>
        <td id="square18" onclick="changeColor(this)">&nbsp;</td>
      </tr>
      <tr>
        <td id="square19" onclick="changeColor(this)">&nbsp;</td>
        <td id="square20" onclick="changeColor(this)">&nbsp;</td>
        <td id="square21" onclick="changeColor(this)">&nbsp;</td>
        <td id="square22" onclick="changeColor(this)">&nbsp;</td>
        <td id="square23" onclick="changeColor(this)">&nbsp;</td>
      </tr>
    </table>

    <p>
      <a href="script.html" id="reload">Klik hier</a> om een nieuwe kaart te
      maken.
    </p>
    <p>Gemaakt door Jeroen Wiersma</p>
    <script>
      function changeColor(obj) {
        console.log(obj);
        let newColor = obj.style.backgroundColor == "" ? "#DDDDDD" : "";
        console.log(newColor);
        let rowObj = obj.parentElement;
        for (i = 0; i < rowObj.childNodes.length; i++) {
          rowObj.childNodes[i].style.backgroundColor = newColor;
        }
      }
    </script>
  </body>
</html>
